<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√¥metro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="imagem/png" href="/img/clock.png" />
</head>
<body>
    
    <div class="box">
        <div class="cron">
            <h2 class="text">Cronometro</h2>
            <div id="clock" class="box-clock text">00:00:00<p id="ms">.00</p></div>
            <div class="control">
                <button onclick="start_cron()" class="start text">iniciar</button>
                <button onclick="pause_cron()" class="pause text">pausar</button>
                <button onclick="stop_cron()" class="stop text">parar</button>
            </div>
        </div>
        <button onclick="download()" class="win text">BAIXAR PARA WINDOWS</button>
    </div>
    
    <script src="stopwatch.js"></script>
    <script>
        function download(){
             var arquivo = document.createElement("a");
             arquivo.setAttribute("href","texto.txt");
             arquivo.setAttribute("download","texto.txt");
             arquivo.click();
         }
    </script>
</body>
</html>
